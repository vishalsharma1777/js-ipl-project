<!doctype html>
<html>
  <head>
    <title>EXTRA RUN CONCEEDED PER TEAM IN 2016</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>
    <div id="chart-3"></div>
    <div style="text-align: center">
      <a href="http://localhost:5000"><button>HOME</button></a></br>
    </div>
    <script>
      fetch('http://localhost:5000/data/3')
        .then((response) => response.json())
        .then((data) => {
          const columnData = data;
          console.log(columnData);

          Highcharts.chart('chart-3', {
            chart: {
              type: 'bar',
              color: 'red'
            },
            title: {
              text: 'EXTRA RUN CONCEEDED PER TEAM IN 2016'
            },
            subtitle: {
              text: 'Source: IPL Project'
            },
            xAxis: {
              categories: Object.keys(columnData),
              crosshair: true
            },
            yAxis: {
              min: 0,
              title: {
                text: 'Extra Runs'
              }
            },
            plotOptions: {
              column: {
                pointPadding: 0.2,
                borderWidth: 0
              }
            },
            series: [
              {
                name: 'Extra Runs',
                data: Object.values(columnData),
                color: '#FF0000'
              }
            ]
          });
        })
        .catch((error) => console.error('Error loading JSON data:', error));
    </script>
  </body>
</html>
